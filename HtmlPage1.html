        <input type="hidden" name="ServiceType" value="1" id="ServiceType" class="errorMsg">
        <div class="container login-container login-containerFix">
            <div class="row">


                <div class="col-md-12" style="top: 203px;

                        <div class="form-group">

                            <input type="email" id="Username" name="Username" class="form-control animated" maxlength="150" placeholder="البريد الالكتروني" autocomplete="off" style="direction:LTR">

                            <p id="userNameErrorMsg" class="errorMsg">

                            <p id="captchaErrorMsg" class="errorMsg">
                                أدخل الرمز في الصورة بالشكل الصحيح

                        <div class="form-group">
                            <!--<a href="#" class="ForgetPwd" value="Login">Forget Password?</a>-->

                            <span style="color:#f3f3f3;">

    <script type="text/javascript">

        $(".login").click(function () {


            if (!validateForm()) {
                event.preventDefault();
            }

            if (validateForm()) {
                $('form#myform').submit();
            }
        });

        $("#refreshCaptcha").click(function () {
            $("#m_imgCaptcha").removeAttr("src").attr('src', "../registration/GetCaptchaImage?Refreshforce=" + Math.floor(Math.random() * 1000));
        });

        $("#goHome").click(function () {
            window.location = '/eSOnePPIA/registration/Start2';
        });

        $(".signUp").click(function () {
            window.location = '/eSOnePPIA/registration/UserRegistration';//"loginOrganizations.html";
        });



        $(document).ready(function () {
            $(document).keypress(function (e) {

                if (e.which == 13) {
                    if (!validateForm()) {
                        event.preventDefault();
                        return;
                    }
                    else {
                        $('form#myform').submit();
                    }

                }
            });

        });





    </script>



    <script src="/eSOnePPIA/Scripts/JS_View/Login.js"></script>
